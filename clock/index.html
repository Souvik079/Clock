<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alarm | Stopwatch | Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Alarm | Stopwatch | Clock</h1>

    <section id="clock">
    <h2>Digital Clock</h2>
    <div id="digitalClock">00:00:00</div>
    <div id="dateDisplay">DD-MM-YYYY</div>
    </section>

    <section id="stopwatch">
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button id="startSW">Start</button>
      <button id="stopSW">Stop</button>
      <button id="resetSW">Reset</button>
    </section>

    <section id="alarm">
      <h2>Set Alarm</h2>
      <input type="time" id="alarmTime" />
      <button id="setAlarmBtn">Set Alarm</button>
      <p id="alarmStatus"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
